[package]
name = "docker-healthchecks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0.66", default-features = false, features = ["std"] }
config = { version = "0.13.2", default-features = false }
docker-api = { version = "0.12", default-features = false }
futures-util = { version = "0.3.25", default-features = false }
reqwest = { version = "0.11.12", default-features = false, features = ["rustls-tls"] }
serde = { version = "1.0.147", default-features = false, features = ["derive"] }
tokio = { version = "1.21.2", default-features = false, features = ["macros", "rt-multi-thread"] }
tracing = { version = "0.1.37", default-features = false }
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["fmt", "ansi", "env-filter"] }
